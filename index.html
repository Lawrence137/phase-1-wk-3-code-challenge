<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVIES</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="heading">
    <div class="item">
      <h2 class="ui header">
        <i class="orange ticket icon"></i>
        <div class="content">FLATDANGO MOVIE THEATRE</div>
      </h2>
    </div>
  </div>

  <div class="ui centered grid">
    <div class="four wide column">
      <div id = "movie-list" class="list-container">
      
        <ul class="ui divided list" id="films">
          <li class="film item">SHOWING</li>
        </ul>
      </div>
    </div>

  
    <div class="four wide column">
      <img
        id="poster"
        src=""
        alt="[MOVIE TITLE]"
      />
    </div>

  
    <div class="four wide column">
      <div class="ui cards" id="showing">
        <div class="card">
          <div id="title" class="title"></div>
          <div id="runtime" class="meta"></div>
          <div class="content">
            <div class="description">
              <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
              <span id="showtime" class="ui label"></span>
              <span id="ticket-num"></span> remaining tickets
            </div>
          </div>
          <div class="extra content">
            <button id="buy-ticket" class="ui orange button">
              Buy Ticket
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</body>
</html>
